<div class="card" [ngStyle]="setStyles()">
    <div class="card-header" (click)="toggleTempUnits();" [class.invisible]="!dataReceived">
        <div class="col-xs-8">
            <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{currentLocation}}</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h1>{{ weatherData.temp | tempUnit: currentTempUnit| number: '.0-0' }}&deg;</h1>
            <p class="small">{{currentTempUnit}}</p>
        </div>
    </div>
    <div class="card-block">
        <div id="indicator" [hidden]="dataReceived">
            <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
        <canvas id="icon" [class.invisible]="!dataReceived"></canvas>
        <p>{{weatherData.summary}}</p>
    </div>
    <div class="card-footer" (click)="toggleSpeedUnits();" [class.invisible]="!dataReceived">
        <div class="col-xs-5">
            <p>Wind</p>
            <p>{{weatherData.wind | speedUnit: currentSpeedUnit}}</p>
        </div>
        <div class="col-xs-5 offset-xs-2">
            <p>Humidity</p>
            <p>{{weatherData.humidity | percent }}</p>
        </div>
    </div>
</div>
